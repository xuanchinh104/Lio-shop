<div class="bg-[#F3F5FB] min-h-[800px] pt-[30px] pb-[130px]">
    <div class="container">
        <ul class="flex mb-[30px]">
            <li>
                <a routerLink="/" class="flex items-center text-[#6F7A8A] font-semibold hover:text-[#0063E2]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22" fill="none" class="w-[23px]">
                        <path
                            d="M14.2726 21.9419H16.0931C17.709 21.9419 19.2281 21.3127 20.3708 20.1701C21.5132 19.0271 22.1423 17.5079 22.1423 15.8922V9.97797C22.1423 7.99024 21.1727 6.11918 19.5486 4.97304L13.7187 0.857878C12.9233 0.29655 11.9883 -0.00012207 11.0147 -0.00012207C10.0296 -0.00012207 9.08559 0.302925 8.28445 0.876253L2.56017 4.97402C0.957093 6.12143 0 7.98368 0 9.95547V15.8922C0 17.5079 0.629156 19.0271 1.77164 20.1701C2.91408 21.3127 4.4332 21.9419 6.04917 21.9419H7.72718V14.2728C7.72718 12.4653 9.19243 11.0001 10.9999 11.0001C12.8074 11.0001 14.2726 12.4653 14.2726 14.2728V21.9419Z"
                            fill="currentColor"
                        />
                    </svg>
                    <span [attr.keyLabel]="'TRANG_CHU'" class="ml-2">{{ 'TRANG_CHU' | transloco }}</span>
                </a>
            </li>
            <li class="mx-[15px]">
                <span class="text-[#6F7A8A]">/</span>
            </li>
            <li>
                <span class="text-[#0063E2] font-semibold">{{ 'CAP_NHAT_THONG_TIN_CA_NHAN' | transloco }}</span>
            </li>
        </ul>

        <div class="tab-course flex overflow-hidden bg-white rounded-[22px] shadow-[0_4px_20px_rgba(0,52,99,0.1)] animated fadeInUp fast">
            <div class="w-full md:w-[350px] p-[16px] md:p-[24px] shrink-0">
                <a
                    routerLink="/profile/info"
                    routerLinkActive="active"
                    class="flex items-center p-[16px_24px] mb-[10px] rounded-[30px] cursor-pointer"
                >
                    <svg-icon key="web-user" fontSize="20px" class="mr-[8px] text-[#1B2C43]"></svg-icon>
                    <span class="text-[#1B2C43] text-[16px] font-semibold">{{ 'THONG_TIN_CA_NHAN' | transloco }}</span>
                </a>
                <a
                    routerLink="/profile/change-password"
                    routerLinkActive="active"
                    class="flex items-center p-[16px_24px] mb-[10px] rounded-[30px] cursor-pointer"
                >
                    <svg-icon key="web-lock" fontSize="20px" class="mr-[8px] text-[#1B2C43]"></svg-icon>
                    <span class="text-[#1B2C43] text-[16px] rounded-[30px] font-semibold">{{ 'DOI_MAT_KHAU' | transloco }}</span>
                </a>
                <a
                    routerLink="/profile/course-registered"
                    routerLinkActive="active"
                    class="flex items-center p-[16px_24px] mb-[10px] rounded-[30px] cursor-pointer"
                >
                    <svg-icon key="web-course" fontSize="20px" class="mr-[8px] text-[#1B2C43]"></svg-icon>
                    <span class="text-[#1B2C43] text-[16px] rounded-[30px] font-semibold">{{ 'KHOA_HOC_CUA_TOI' | transloco }}</span>
                </a>
                <a
                    routerLink="/payment"
                    routerLinkActive="active"
                    class="flex items-center p-[16px_24px] mb-[10px] rounded-[30px] cursor-pointer"
                >
                    <svg-icon key="web-course" fontSize="20px" class="mr-[8px] text-[#1B2C43]"></svg-icon>
                    <span class="text-[#1B2C43] text-[16px] rounded-[30px] font-semibold">{{ 'KHOA_HOC_CHO_THANH_TOAN' | transloco }}</span>
                </a>
                <a
                    routerLink="/profile/receipt"
                    routerLinkActive="active"
                    class="flex items-center p-[16px_24px] mb-[10px] rounded-[30px] cursor-pointer"
                >
                    <svg-icon key="web-course" fontSize="20px" class="mr-[8px] text-[#1B2C43]"></svg-icon>
                    <span class="text-[#1B2C43] text-[16px] rounded-[30px] font-semibold">{{ 'PHIEU_THU_TONG_HOP' | transloco }}</span>
                </a>
            </div>
            <div class="border-l border-[#f0f0f0] ml-[-1px] flex-auto min-w-0">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
