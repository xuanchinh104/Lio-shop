<div class="p-[16px] md:p-[24px]">
    <h2 class="text-[20px] text-[#1B2C4] font-bold mb-[30px]">{{ 'DOI_MAT_KHAU' | transloco }}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-3 gap-[0.5rem] sm:gap-4 mb-[1rem]">
            <div class="col-span-3 sm:col-span-1 self-center">
                <label class="label-control">
                    {{ 'MAT_KHAU_HIEN_TAI' | transloco }}
                    <sup class="text-[#e54848]">(*)</sup>
                </label>
            </div>
            <div class="col-span-3 sm:col-span-2">
                <asc-form-control
                    type="password"
                    formControlName="currentPassword"
                    [placeHolder]="'NHAP_MAT_KHAU_HIEN_TAI' | transloco"
                ></asc-form-control>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-[0.5rem] sm:gap-4 mb-[1rem]">
            <div class="col-span-3 sm:col-span-1 self-center">
                <label class="label-control">
                    {{ 'MAT_KHAU_MOI' | transloco }}
                    <sup class="text-[#e54848]">(*)</sup>
                </label>
            </div>
            <div class="col-span-3 sm:col-span-2">
                <asc-form-control
                    type="password"
                    formControlName="newPassword"
                    [placeHolder]="'NHAP_MAT_KHAU_MOI' | transloco"
                ></asc-form-control>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-[0.5rem] sm:gap-4 mb-[1rem]">
            <div class="col-span-3 sm:col-span-1 self-center">
                <label class="label-control">
                    {{ 'XAC_NHAN_MAT_KHAU_MOI' | transloco }}
                    <sup class="text-[#e54848]">(*)</sup>
                </label>
            </div>
            <div class="col-span-3 sm:col-span-2">
                <asc-form-control
                    type="password"
                    formControlName="confirmPassword"
                    [placeHolder]="'XAC_NHAN_MAT_KHAU' | transloco"
                ></asc-form-control>
            </div>
        </div>
        <div class="mt-4 flex justify-end gap-[12px]">
            <asc-button
                [isSubmit]="true"
                [isLoading]="isLoading"
                [btnClass]="'p-[8px_14px] text-white bg-[#0063E2] border border-[#0063E2] rounded-[8px] cursor-pointer'"
                [btnText]="'CAP_NHAT' | transloco"
            ></asc-button>
        </div>
    </form>
</div>
