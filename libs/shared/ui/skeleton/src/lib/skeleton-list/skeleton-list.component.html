<div class="box-container-pre" style="display: none" [ngStyle]="{ display: isLoading ? 'block' : 'none' }">
    <div class="content-wrapper">
        <ng-container [ngSwitch]="type">
            <ng-container *ngSwitchCase="'GRID'">
                <div class="loading-ph loading-content loading-content-list">
                    <div class="loading-header">
                        <div class="ph-item">
                            <div class="loading-view-title"></div>
                        </div>
                        <div class="ph-item">
                            <div class="loading-view-tabs"></div>
                        </div>
                    </div>
                    <div class="loading-grid">
                        <div class="grid-toolbar"></div>
                        <div class="grid">
                            <div class="grid-header">
                                <div class="ph-item">
                                    <div class="loading-view-title"></div>
                                </div>
                                <div class="ph-item">
                                    <div class="loading-view-title"></div>
                                </div>
                                <div class="ph-item">
                                    <div class="loading-view-title"></div>
                                </div>
                                <div class="ph-item">
                                    <div class="loading-view-title"></div>
                                </div>
                                <div class="ph-item">
                                    <div class="loading-view-long-title"></div>
                                </div>
                            </div>
                            <div class="grid-content"></div>
                            <div class="grid-footer">
                                <div class="ph-item">
                                    <div class="loading-view-title"></div>
                                </div>
                                <div class="ph-item">
                                    <div class="loading-view-long-title"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="'FORM'">
                <div class="loading-ph loading-content-default-layout loading-layout">
                    <div class="dflex-column w-full">
                        <div class="loading-header">
                            <div class="ph-item">
                                <div class="loading-view-title"></div>
                            </div>
                            <div class="ph-item">
                                <div class="loading-view-tabs"></div>
                            </div>
                        </div>
                        <div class="box-content dflex dflex-1 w-full">

                                    <div class="loading-content">
                                        <div class="loading-header">
                                            <div class="loading-header-text"></div>
                                        </div>
                                        <div class="loading-content-group">
                                            <div class="loading-left-group">

                                                <div class="loading-sidebar-item"></div>
                                                <div class="loading-sidebar-item"></div>
                                                <div class="loading-sidebar-item"></div>

                                                <div class="loading-sidebar-item"></div>

                                                <div class="loading-sidebar-item"></div>
