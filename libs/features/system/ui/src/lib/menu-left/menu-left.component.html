<div class="sidebar-wrap">
    <ul class="nav block">
        <ng-container *ngFor="let item of menus$ | async; trackBy: trackByFunc">
            <li class="nav-item" routerLinkActive="active" [attr.key]="item.f_ShortName">
                <a
                    [routerLink]="item.f_Path"
                    class="nav-link block p-[0.75rem] mt-[10px] mx-[15px] text-[#3c4858] capitalize text-[14px] rounded"
                >
                    <i class="text-[24px] float-left mr-[10px] w-[30px] text-center text-[#a9afbb]" [ngClass]="item.f_Css"></i>
                    <div class="text-[14px] relative h-auto whitespace-nowrap">{{ item.f_Name }}</div>
                </a>
            </li>
        </ng-container>
    </ul>
</div>
