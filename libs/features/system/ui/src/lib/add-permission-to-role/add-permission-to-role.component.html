<div class="flex items-center justify-between mb-6">
    <h4 class="flex flex-auto items-center mb-0 font-bold text-[20px]">
        <a
            (click)="goBack()"
            class="!rounded-full flex items-center justify-center cursor-pointer w-[32px] h-[32px] text-[#1B2C43] dark:text-[#D9E1EC] transition-all duration-300 ease-in-out hover:bg-gray-50"
        >
            <i class="zmdi zmdi-long-arrow-left cursor-pointer"></i>
        </a>
        <span class="ml-2" [attr.keyLabel]="'ROLE.ADD_ROLE_TO_USER'">{{ 'ROLE.ADD_ROLE_TO_USER' | transloco }}</span>
    </h4>
    <div>
        <button class="btn btn-outline-primary mr-2" (click)="onSaveUserRole(false)" [attr.keyLabel]="'ROLE.BO_QUYEN'">
            {{ 'ROLE.BO_QUYEN' | transloco }}
        </button>
        <button class="btn btn-primary" (click)="onSaveUserRole(true)" [attr.keyLabel]="'ROLE.THEM_QUYEN'">
            {{ 'ROLE.THEM_QUYEN' | transloco }}
        </button>
    </div>
</div>
<div class="rounded p-0">
    <div class="flex">
        <div class="w-full overflow-y-auto">
            <asc-user-list
                [isRefresh]="refresh$ | async"
                (usersSelected)="getUsersSelected($event)"
                (isFilterUser)="isFilterUser($event)"
            ></asc-user-list>
        </div>
        <div [ngClass]="isFilter ? 'min-w-0 w-0' : 'ml-4 min-w-[350px] max-w-[400px]'"
             class="bg-white border-l overflow-auto">
            <asc-role-list (rolesSelected)="getRolesSelected($event)"></asc-role-list>
        </div>
    </div>
</div>
