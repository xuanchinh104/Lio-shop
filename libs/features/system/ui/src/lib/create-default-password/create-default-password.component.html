<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSetPassword()">
    <asc-wrap-form (closeForm)="closeForm()" (zoomForm)="zoomForm($event)">
        <ng-container ngProjectAs="[formTitle]">
            {{ 'LB.THIET_LAP_MAT_KHAU' | transloco }}
        </ng-container>
        <ng-container ngProjectAs="[formBody]">
            <asc-form-control
                [attr.keyLabel]="'LB.PASSWORD'"
                [label]="'LB.PASSWORD' | transloco"
                [type]="'password'"
                formControlName="password"
            ></asc-form-control>
            <asc-form-control
                [attr.keyLabel]="'LB.ENTER_THE_PW'"
                [label]="'LB.ENTER_THE_PW' | transloco"
                [type]="'password'"
                formControlName="cfpassword"
            ></asc-form-control>
        </ng-container>
        <ng-container ngProjectAs="[formFooter]">
            <asc-button
                (click)="closeForm()"
                [btnClass]="'btn-white'"
                class="mr-[8px]"
                [btnText]="'BTN.CANCEL' | transloco"
                [attr.keyLabel]="'BTN.CANCEL'"
            ></asc-button>
            <asc-button
                [isSubmit]="true"
                [isLoading]="isSubmit"
                [btnClass]="'btn-primary'"
                [btnText]="'BTN.SAVE' | transloco"
                [attr.keyLabel]="'BTN.SAVE'"
            >
            </asc-button>
        </ng-container>
    </asc-wrap-form>
</form>
