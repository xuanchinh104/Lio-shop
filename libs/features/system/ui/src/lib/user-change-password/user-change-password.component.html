<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <asc-wrap-form (closeForm)="closeModal()">
        <ng-container ngProjectAs="[formTitle]">{{ 'USER.CHANGE_PW' | transloco }}</ng-container>
        <ng-container ngProjectAs="[formBody]">
            <asc-form-control
                [label]="'LB.NEW_PASSWORD' | transloco"
                type="password"
                mode="horizontal"
                formControlName="newPassword"
                [attr.keyLabel]="'LB.NEW_PASSWORD'"
            ></asc-form-control>
            <asc-form-control
                [label]="'LB.CONFIRM_PASSWORD' | transloco"
                mode="horizontal"
                type="password"
                formControlName="confirmNewPassword"
                [attr.keyLabel]="'LB.CONFIRM_PASSWORD'"
            ></asc-form-control>
        </ng-container>
        <ng-container ngProjectAs="[formFooter]">
            <asc-button (click)="closeModal()" [btnClass]="'btn-white'" class="mr-[8px]"
                        [btnText]="'BTN.CANCEL' | transloco"
                        [attr.keyLabel]="'BTN.CANCEL'"></asc-button>
            <asc-button [isSubmit]="true" [btnClass]="'btn-primary'" [btnText]="'BTN.SAVE' | transloco"
                        [attr.keyLabel]="'BTN.SAVE'"></asc-button>
        </ng-container>
    </asc-wrap-form>
</form>
