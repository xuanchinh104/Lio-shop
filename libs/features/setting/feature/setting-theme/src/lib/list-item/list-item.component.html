<ng-container *ngIf="isArray">
    <ng-container *ngFor="let item of slideShowList; let i = index">
        <nz-collapse class="mb-[10px]">
            <nz-collapse-panel [nzHeader]="'Liên kết ' + i" [nzExtra]="extraTpl">
                <div class="mb-4 form-group">
                    <label class="inline-block mb-2 text-[13px] text-[#201e1e] font-medium">Icon</label>
                    <select class="form-control" [(ngModel)]="item.icon">
                        <option value="web-home">Home</option>
                        <option value="web-phone">Phone</option>
                        <option value="web-email">Email</option>
                    </select>
                </div>
                <div class="mb-4 form-group">
                    <label class="inline-block mb-2 text-[13px] text-[#201e1e] font-medium">Nội dung</label>
                    <asc-form-control [(ngModel)]="item.title"></asc-form-control>
                </div>
            </nz-collapse-panel>
        </nz-collapse>
        <ng-template #extraTpl>
            <!-- You can use stopPropagation if you don't want the panel to toggle -->
            <span nz-icon nzType="close-circle" (click)="$event.stopPropagation()" (click)="removeItem(i)"></span>
        </ng-template>
    </ng-container>
    <div class="text-right">
        <button class="btn btn-primary" (click)="addItem()">
            <i class="icofont-plus mr-[5px]"></i>
            Thêm mới
        </button>
    </div>
</ng-container>
