<form [formGroup]="formChangePassword" (ngSubmit)="onChangePassword()">
    <div class="modal-body">
        <ui-input class="form-group" type="password" [label]="'LB.OLD_PASS' | transloco" formControlName="oldPassword"> </ui-input>
        <ui-input class="form-group" type="password" [label]="'LB.NEW_PASSWORD' | transloco" formControlName="newPassword"> </ui-input>
        <ui-input type="password" class="form-group" [label]="'LB.ENTER_THE_PW' | transloco" formControlName="confirmNewPassword"></ui-input>
    </div>
    <div class="modal-footer">
        <ui-button (click)="close()" [btnText]="'BTN.CLOSE' | transloco"></ui-button>
        <ui-button [isSubmit]="true" [btnClass]="'ui-button-primary'" [btnText]="'BTN.SAVE' | transloco"> </ui-button>
    </div>
</form>
