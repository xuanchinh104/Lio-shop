<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <asc-wrap-form (closeForm)="close()" (zoomForm)="zoomForm($event)">
        <ng-container ngProjectAs="[formTitle]">
            {{ keyTitle | transloco }}
        </ng-container>
        <ng-container ngProjectAs="[formBody]">
            <div class="form-group grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.TEN_MAN_HINH' | transloco }}</label>
                <div class="col-span-9 relative">
                    <input class="form-control" formControlName="name" />
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'LB.NAME_ABBREVIATIONS' | transloco }}</label>
                <div class="col-span-9">
                    <input class="form-control" formControlName="shortName" />
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'LB.MO_TA' | transloco }}</label>
                <div class="col-span-9">
                    <textarea class="form-control h-auto" formControlName="notes" rows="4"></textarea>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.CONTROLLER' | transloco }}</label>
                <div class="col-span-9">
                    <input class="form-control" formControlName="controllerName" />
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.URL' | transloco }}</label>
                <div class="col-span-9">
                    <input class="form-control" formControlName="path" />
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.CSS_CLASS' | transloco }}</label>
                <div class="col-span-3">
                    <input class="form-control" formControlName="cssClass" />
                </div>
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.THU_TU' | transloco }}</label>
                <div class="col-span-3">
                    <nz-input-number class="form-control" [nzMin]="1" formControlName="order"></nz-input-number>
                </div>
            </div>
        </ng-container>
        <ng-container ngProjectAs="[formFooter]">
            <asc-button (click)="close()" [btnClass]="'btn-white'" [btnText]="'BTN.CANCEL' | transloco" class="mr-[8px]"> </asc-button>
            <asc-button [isSubmit]="true" [isLoading]="isSubmited" [btnClass]="'btn-primary'" [btnText]="'BTN.SAVE' | transloco">
            </asc-button>
        </ng-container>
    </asc-wrap-form>
</form>
