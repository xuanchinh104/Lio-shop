<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <asc-wrap-form (closeForm)="close()" (zoomForm)="zoomForm($event)">
        <ng-container ngProjectAs="[formTitle]">
            {{ 'MODULE.PHAN_HE' | transloco }}
        </ng-container>
        <ng-container ngProjectAs="[formBody]">
            <div class="form-group grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.KEY' | transloco }}</label>
                <div class="col-span-9 relative">
                    <input class="form-control" formControlName="keyModule" />
                </div>
            </div>
            <div class="form-group grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.NAME' | transloco }}</label>
                <div class="col-span-9 relative">
                    <input class="form-control" formControlName="tenModule" />
                </div>
            </div>
            <div class="form-group grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'ROLE.GROUP_NAME' | transloco }}</label>
                <div class="col-span-9 relative">
                    <input class="form-control" formControlName="groupName" />
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'ROLE.DESC' | transloco }}</label>
                <div class="col-span-9">
                    <asc-form-control type="textarea" formControlName="moTa"> </asc-form-control>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.CSS_CLASS' | transloco }}</label>
                <div class="col-span-9">
                    <input class="form-control" formControlName="cssClass" />
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4 mb-4">
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'MODULE.CSS_ICON' | transloco }}</label>
                <div class="col-span-3">
                    <input class="form-control" formControlName="cssIcon" />
                </div>
                <label class="col-span-3 text-[13px] text-[#201e1e] mt-1 font-medium">{{ 'LB.ORDER' | transloco }}</label>
                <div class="col-span-3">
                    <nz-input-number
                        [nzMin]="0"
                        class="form-control"
                        formControlName="soThuTu"
                        [nzStep]="1"
                        [nzPrecision]="0"
                    ></nz-input-number>
                </div>
            </div>
        </ng-container>
        <ng-container ngProjectAs="[formFooter]">
            <asc-button (click)="close()" [btnClass]="'btn-white'" [btnText]="'BTN.CANCEL' | transloco" class="mr-[8px]"> </asc-button>
            <asc-button [isSubmit]="true" [isLoading]="isSubmited" [btnClass]="'btn-primary'" [btnText]="'BTN.SAVE' | transloco">
            </asc-button>
        </ng-container>
    </asc-wrap-form>
</form>
