<div class="grid grid-cols-2 gap-[30px]">
    <ng-container *ngFor="let theme of themeUIs; let i = index">
        <div
            class="item group rounded-[8px] p-[20px] cursor-pointer border border-[#e5e7eb] hover:border-[#00a63d]"
            [ngClass]="{ active: configUI?.theme === theme }"
            (click)="onSelectTheme(theme)"
        >
            <div class="flex items-center justify-between mb-[16px]">
                <h3 class="flex capitalize text-lg font-medium text-[#111827]">{{ 'LB.MAU' | transloco }} {{ i + 1 }}</h3>
                <button
                    class="flex items-center justify-center w-[28px] h-[28px] rounded-full text-white border border-[#e5e7eb] p-0 group-hover:bg-[#00a63d] group-hover:border-[#00a63d]"
                >
                    <i class="zmdi zmdi-check"></i>
                </button>
            </div>
            <img [src]="themeUIBackgrounds[theme]" alt="theme" class="w-full" />
        </div>
    </ng-container>
</div>
