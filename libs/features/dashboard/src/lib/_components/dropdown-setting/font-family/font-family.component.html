<div
    class="flex justify-between items-center p-[14px] cursor-pointer rounded-[8px] transition-all hover:bg-[#F0F3F5]"
    nz-popover
    [nzPopoverOverlayClassName]="'popover-wrap popover-wrap-font w-[245px] animated fadeInRight faster pt-0 pb-0'"
    [(nzPopoverVisible)]="visible"
    nzPopoverTrigger="click"
    [nzPopoverContent]="contentFont"
>
    <span class="mr-[5px]">
        <svg-icon key="font" fontSize="20px"></svg-icon>
    </span>
    <div class="flex-auto">Font</div>
    <span> {{ fontCurrent$ | async }} </span>
</div>
<ng-template #contentFont>
    <div class="flex items-center p-[14px] cursor-pointer font-semibold" (click)="onShowFontList()">
        <i class="zmdi zmdi-chevron-left mr-[10px] text-[18px]"></i> Font
    </div>
    <div
        class="p-[14px] cursor-pointer mx-[15px] rounded-[8px] transition-all hover:bg-[#F0F3F5]"
        *ngFor="let font of fontList"
        (click)="setFontFamily(font)"
    >
        {{ fontDescription[font] }}
    </div>
</ng-template>
